machine:
  environment:
    NODE_ENV: 'production'
  services:
    - docker
  node:
    version: v6.11.0

dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - NODE_ENV=development yarn install
  pre:
    - rm -rf ~/.yarn
    - npm install -g yarn
    - yarn -v

test:
  override:
    - yarn run build

deployment:
  prod:
    branch: master
    commands:
      - docker build -t loveit/frontend .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push loveit/frontend
