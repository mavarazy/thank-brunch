machine:
 environment:
    NODE_ENV: production
  node:
    version: v6.11.0
  services:
    - docker

dependencies:
  cache_directories:
    - ./node_modules/
  override:
    - npm install

test:
  override:
    - npm run build
    - docker build -t mavarazy/thank-frontend .

deployment:
  prod:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push mavarazy/thank-frontend
