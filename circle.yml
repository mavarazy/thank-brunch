machine:
  services:
    - docker

dependencies:
  cache_directories:
    - ./node_modules/
  override:
    - npm install -g brunch
    - docker info
    - npm install

test:
  override:

    - brunch build
    - docker build -t mavarazy/thank-frontend .

    - docker run -d -p 80:80 mavarazy/thank-frontend
    - sleep 5
    - curl --retry 10 --retry-delay 5 -v http://127.0.0.1

deployment:
  prod:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push mavarazy/thank-frontend
