machine:
  environment:
    NODE_ENV: 'production'
  services:
    - docker
  node:
    version: v6.11.0

dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - NODE_ENV=development yarn install

test:
  override:
    - yarn run build

deployment:
  prod:
    branch: master
    commands:
      - docker build -t mavarazy/thank-frontend .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push mavarazy/thank-frontend
